<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 500px; padding: 15px; font-family: Arial, sans-serif; font-size: 14px; }
    h2 { margin: 0 0 10px 0; font-size: 18px; }
    textarea { width: 100%; min-height: 120px; margin: 8px 0; padding: 8px; box-sizing: border-box; font-size: 12px; }
    button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 13px; }
    #fetchBtn { background: #4285f4; color: #fff; }
    #tailorBtn { background: #0f9d58; color: #fff; }
    #copyBtn { background: #5f6368; color: #fff; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status { padding: 10px; border-radius: 4px; font-size: 12px; margin: 5px 0; }
    .status.info { background: #e3f2fd; color: #1565c0; }
    .status.error { background: #ffebee; color: #c62828; }
    .status.success { background: #e8f5e9; color: #2e7d32; }
    pre { white-space: pre-wrap; max-height: 450px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 4px; background: #fafafa; font-size: 11px; line-height: 1.5; }
    label { font-weight: bold; margin-top: 10px; display: block; font-size: 13px; }
    #keyStatus { font-size: 11px; color: #666; margin-bottom: 6px; padding: 5px; background: #f5f5f5; border-radius: 3px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0; font-size: 13px; }
    .progress { height: 4px; background: #e0e0e0; border-radius: 2px; overflow: hidden; margin: 8px 0; display: none; }
    .progress-bar { height: 100%; background: #4285f4; width: 0; transition: width 0.3s; animation: progress 2s ease-in-out infinite; }
    @keyframes progress { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }
  </style>
</head>
<body>
  <h2>Resume Tailor AI</h2>
  
  <div id="keyStatus"></div>
  
  <button id="fetchBtn">üîç Fetch Job Description from Page</button>
  
  <label>Job Description (editable):</label>
  <textarea id="jd" placeholder="Job description will appear here or paste manually..."></textarea>
  
  <label>Company Name:</label>
  <input id="company" type="text" placeholder="Company name">
  
  <button id="tailorBtn">‚ú® Tailor Resume</button>
  <div class="progress" id="progress"><div class="progress-bar"></div></div>
  
  <div id="status"></div>
  
  <label>Tailored Resume (ATS-optimized):</label>
  <pre id="output"></pre>
  
  <button id="copyBtn">üìã Copy to Clipboard</button>
  
  <script src="popup.js"></script>
</body>
</html>
